<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tennis Match Results</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tennis Match Results</h1>
    <form id="matchForm">
      <div class="form-group">
        <label for="player1">Player 1:</label>
        <select id="player1" required>
          <option value="" disabled selected>Select or create a player</option>
        </select>
        <input type="text" id="newPlayer1" class="add-player-input" placeholder="New player name">
        <button type="button" id="addPlayer1" class="add-player">Add Player 1</button>
      </div>
      <div class="form-group">
        <label for="player2">Player 2:</label>
        <select id="player2" required>
          <option value="" disabled selected>Select or create a player</option>
        </select>
        <input type="text" id="newPlayer2" class="add-player-input" placeholder="New player name">
        <button type="button" id="addPlayer2" class="add-player">Add Player 2</button>
      </div>
      <div class="form-group">
        <label for="score">Score:</label>
        <input type="text" id="score" required>
      </div>
      <button type="submit">Add Match</button>
    </form>
    <h2>Match Results</h2>
    <ul id="resultsList" class="sortable"></ul>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
